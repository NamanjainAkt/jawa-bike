<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="main">
        <header>
            <a href="#"><img src="./images/java logo.png" class="logo"></a>
            <ul class="nav">
                <li><a href="#">Top Features</a></li>
                <li><a href="#">Gallery</a></li>
                <li><a href="#">Store</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </header>
    
    <div class="container">
        <h2>Ready To <span>Ride</span></h2>
        <a href="#" class="btn">Ride Now</a>
        <img src="./images/java 1.png" class="Bike">
    </div>
    <div class="slider">
        <div class="slides active">
            <h2><span>ENGINE</span><br>294.72 cc</h2>
            <h2><span>MAX POWER </span><br>27.32ps</h2>
        </div>
    </div>
    <div class="slider">
        <div class="slides">
            <h2><span>MILEAGE</span><br>33km/l</h2>
            <h2><span>TANK CAPACITY </span><br>13.2 lt</h2>

        <div class="slides">
            <h2><span>WHEELBASE</span><br>1369MM</h2>
            <h2><span>MAX TORQUE</span><br>26.84Nm</h2>
        </div>
    </div>
    <div class="footer">
        <ul class="scl">
            <li><a href="#"><i class="fa-brands fa-facebook"></i></a></li>
            <li><a href="#"><i class="fa-brands fa-square-instagram"></i></a></li>
            <li><a href="#"><i class="fa-brands fa-x-twitter"></i></a></li>
        </ul>
        <div class="dots">
            <span class="dot active"></span>
            <span class="dot"></span>
            <span class="dot"></span>
        </div>
    </div>
</section>
<script src="./script.js"></script>

</html>
